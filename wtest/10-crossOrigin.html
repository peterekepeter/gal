<!DOCTYPE html>
<body>
    <div class="content"></div>
</body>
<script>
    document.body.onload = function(){
        var xhr = new XMLHttpRequest();
        // complex expect prefight error, expect IP to not resolve
        xhr.open("PUT", "http://127.255.255.254:65432", false); 
        try {
            xhr.send(); // should trigger exception
            var target = document.querySelectorAll('.content')[0];
            target.innerHTML = xhr.responseText;
        }
        catch (err) {
            document.title = "passed"
        }
    }
</script>
