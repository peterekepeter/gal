<div style="background-color: aquamarine;">
    Block style text
</div>

<div style="background-color: whitesmoke;">
    <span>This</span> <span>is</span> <b>inline</b> <span>text</span>
</div>

<div class="hidden-class">
    This should not be visible because style class.
</div>

<div style="display: none;">
    This should not be visible because style attribute.
</div>

<style>
    /* Should not be visible */
    div .hidden-class { display: none; color:red }
</style>
<script>
    /* Should also not be visible */
    console.log("Hello World!")
</script>
